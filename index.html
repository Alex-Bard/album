<body ng-controller="ctrl" >

<main class="main">
<div class="container" >
    <div class="row" >
        <div class="col-9 shadow-sm p-3 mb-5 bg-white rounded" >
            <ul class="nav justify-content-center bg-light      ">
                <li class="nav-item">
                    <a class="nav-link active" href="#"></a>
                </li>
                <div class="btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active" ng-click="switchDelete()">
                        <input type="checkbox" > Выбрать
                    </label>
                </div>
                <li class="nav-item" ng-click="dellFiles()">
                    <button type="button" class="btn btn-danger {{dnone}}" >Удалить</button>
                </li>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Поиск по дате" aria-label="Search" ng-model="dateFile">
                    <button class="btn btn-outline-success my-2 my-sm-0" ng-click="GetFilesOnData()" type="submit">Найти</button>
                </form>
                <p class="nav-link disabled"></p>
            </ul><br>
             <div class="row">
                  <div class="col-lg-3 col-md-4 col-6 thumb " ng-repeat="photo in photos" id="photo-{{photo.id}}" ng-class="{'alert alert-primary': photo.sel == 'true'}" ng-mousemove="infoFile(photo.id,$event)" ng-click="voborvibor($event,photo.id)">

                      <a data-fancybox="gallery"  href="{{photo.orig}}"><span class="fancybox-title"asdfsdf> </span>
                         <img class="img-fluid" src="{{photo.miliature}}" alt="{{photo.name}}">
                      </a>

                      </a>
                  </div>
             </div>
<main class="navidaton_button">
            <nav aria-label="Page navigation example">
                <div class="row">
                    <div class="col-6">
                <ul class="pagination">
                    <li class="page-item" ng-click="GetDownFiles();">
                        <a class="page-link"  aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                </ul>
                </div>
                <div class="col-6">
                <ul class="pagination justify-content-end">
                <li class="page-item" ng-click="GetUpFiles();">
                    <a class="page-link"  aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
                </ul>
                </div>
                </div>
            </nav>
</main>
        </div>
        <div class="col-3 shadow-sm p-3 mb-5 bg-white rounded ">
            <div class="sticky-top ">
                <br><br><br><br>
               <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">{{photoName}}</li>
                </ol>
                </nav>
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">Сделано на</div>
                    <div class="card-body">
                        <span class="badge badge-pill badge-warning">{{photoModel}}</span>
                        <h5 class="card-title">{{photoDate}}</h5>

                    </div>
                    <img ng-show="show" src="https://static-maps.yandex.ru/1.x/?ll={{photoLong}},{{photoLat}}&spn=0.05,0.05&pt={{photoLong}},{{photoLat}},flag,{{photoName}}&size=300,300&l=map">
                </div>
            </div>

        </div>
    </div>
</div>
</main>
<script>

    $('[data-fancybox="gallery"]').fancybox({
        thumbs : {
            autoStart : true
        }
    });
    var app = angular.module('myapp', []);
    app.controller('ctrl', function($scope,$http) {
        //$scope.getPhotos = function() {
        $scope.deleteFlag = false;
        $scope.dnone = "d-none";
        $scope.show = false;
        $scope.start = 0;
        $scope.startFlag = 0;
        $scope.end = 12;
        $scope.dateFile = '';
        $scope.data1='';
        $scope.data2='';

        $scope.GetFiles = function () {
            var query = "files.php?date1=" + $scope.data1 + "&date2=" + $scope.data2 + "&start=" + $scope.start;
            $http.get(query)
                .then(
                        response => {
                            console.log (response.status);
                            if (response.status == 200){
                                $scope.photos = response.data;
                                $scope.photos.forEach(photo=>{
                                    photo['sel']= 'false';
                                });
                                console.log(response.data);
                            }
                        },
                        error => {
                            console.log(error);
                            if(error.status ==404){
                                if($scope.startFlag = 1){$scope.start -= 12;}
                                else{$scope.start += 12; }

                            }
                            else {
                                $scope.error = "Что-то пошло не так";
                            }
                        });

        }
            $scope.GetUpFiles = function () {
                $scope.start += 12;
                $scope.startFlag =1;
                $scope.GetFiles( $scope.start);
            }
            $scope.GetDownFiles = function () {
                if($scope.start >11) {
                    $scope.start -= 12;
                    $scope.startFlag = 2;
                    $scope.GetFiles();
                }
            }
            $scope.GetFilesOnData = function () {
                // var pos = $scope.dataFile.indexOf("-");
                // var data1 =$scope.dataFile.slice(0,pos);
                // var data2 = $scope.dataFile.slise(pos,$scope.dateFile.length)
                var dataArr = $scope.dateFile.split('-');
                console.log(dataArr['0']);
                $scope.data1=dataArr['0'];
                $scope.data2=dataArr['1'];
                $scope.GetFiles();
            }
        $scope.infoFile = function(id,event){
            console.log(id);
            $scope.photos.forEach(photo =>{
                if (photo.id === id){
                    $scope.photoName = photo.name;
                    $scope.photoModel = photo.model;
                    $scope.photoDate = photo.date;
                    if ((photo.lat!=="NULL")&&(photo.clong !=="NULL")){
                        $scope.photoLat=photo.lat;
                        $scope.photoLong = photo.clong;
                        $scope.show = true;
                    }
                    else {$scope.show = false;}
                    if(($scope.deleteFlag ===false)||(event.ctrlKey ===false)){return;}
                    $scope.vibor(id);
                    console.log(event);
                }
            })
        }
        $scope.voborvibor = function(event,id) {
            if ($scope.deleteFlag) {
                console.log('deleteflag');
                //if (event.key)
                setInterval(() => {
                    $.fancybox.close();
                }, 100);
                $scope.photos.forEach(photo => {
                    if (photo.id == id) {
                        if (photo.sel ==="true") {
                            photo['sel'] = "false";
                        }
                        else{
                            photo['sel']= 'true';
                        }
                    }
                })
            }
            else{ $.fancybox.open()}
            //}
        }
        $scope.switchDelete = function () {
            if ($scope.deleteFlag === true){
                $scope.deleteFlag = false;
                $scope.dnone = "d-none";
            }
            else{
                $scope.deleteFlag = true;
                $scope.dnone = "";
            }
        }
        $scope.dellFiles = function(){
            var dell = [];
            $scope.photos.forEach(photo=>{
                if (photo.sel ==='true'){
                    dell.push(photo.id)
                }
            })
            $http({
                method: 'POST',
                url: 'files.php',
                data: JSON.stringify(dell),
                headers: {'Content-Type': 'application/x-www-form-urlencoded'}
            })
                .then(
                    response => {
                        console.log (response.status);
                        if (response.status == 200){
                            $scope.GetFiles();
                        }
                    },
                    error => {
                        console.log(error);
                        if(error.status ==403){
                            alert('у вас нет доступа к данной функции');
                        }
                        else {
                            alert('что-то пошло не так');
                        }
                    });
        }
        $scope.GetFiles();
    });


</script>
</body>
